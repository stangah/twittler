<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body'), count = streams.home.length - 1;
        
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
        
        var update = function() {
          var newTweet = {};
          for (var i = count; i	< streams.home.length; i++) {
          	newTweet = streams.home[i];
          	$body.append('<div>@' + newTweet.user + ': ' + newTweet.message + ' - ' + newTweet.created_at + '</div>');
          	$body.find('div:first').remove();
          };
          count = streams.home.length;
    	};
        
        setInterval( update , 500);

      });

    </script>
  </body>
</html>
